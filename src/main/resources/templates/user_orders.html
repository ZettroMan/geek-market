<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Список заказов</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Orders)}"/>

    <span th:if="${orders.isEmpty()}">Нет заказов</span>
    <h1 th:if="${!orders.isEmpty()}" th:text="${username} + ', Ваши заказы:'"></h1>
    <table th:if="${!orders.isEmpty()}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Товары в заказе</th>
            <th>Сумма заказа</th>
            <th>Адрес доставки</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"/>
            <td>
                <div th:each="item : ${o.items}">
                    <span th:text="${item.product.title} + ' * ' + ${item.quantity}"></span>
                </div>
            </td>
            <td th:text="${o.price}"/>
            <td th:text="${o.address}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
