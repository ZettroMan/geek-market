<div>
    <h3>Фильтр</h3>
    <div class="form-group col-md-6">
        <label for="filterTitle">Название</label>
        <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
    </div>
    <div class="form-group col-md-6">
        <label for="filterMinPrice">Минимальная цена</label>
        <input class="form-control" type="number" ng-model="filter.min_price" id="filterMinPrice">
    </div>
    <div class="form-group col-md-6">
        <label for="filterMaxPrice">Максимальная цена</label>
        <input class="form-control" type="number" ng-model="filter.max_price" id="filterMaxPrice">
    </div>
    <div class="form-group col-md-6">
        <label for="pageSize">Количество товаров на странице</label>
        <input class="form-control" type="number" ng-model="filter.page_size" id="pageSize">
    </div>
    <button class="btn btn-primary" ng-click="fillTable()">Применить</button>
    <button class="btn btn-primary" ng-click="resetFilter()">Сбросить фильтр</button>
    <hr>
    <h3>Товары</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="p in products.content">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>
    <span>Перейти на страницу: </span>
    <span data-ng-repeat="page in range">
        <button class="btn btn-primary" ng-click="fillTable(page)"> {{page}} </button>
    </span>
    <br><br>
    <button class="btn btn-success" ng-click="fillTable()">Обновить</button>
    <hr>
    <h3>Добавить новый товар</h3>
    <form ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Название</label>
            <input class="form-control" required="required" type="text" ng-model="newProduct.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPrice">Цена</label>
            <input class="form-control" required="required" type="number" ng-model="newProduct.price" id="elementPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
